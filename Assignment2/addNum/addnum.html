<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Number</title>
    <script type="text/javascript" src="ADDNUM.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Add a Number</h3>
        <form>
            <div class="form-group">
                <label for="number" class="form-label">Number</label>
                <input type="text" class="form-control" id="number" placeholder="Enter the number">
            </div>                    
            <button type="button" class="btn btn-primary mt-2" onclick="addNumber()">Add</button>
        </form>
        <div id="numberContainer"></div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
