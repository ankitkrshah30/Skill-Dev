<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="pizza_view.html">Pizza</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="pizza_list.html">pizza_list</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="pizza_create.html">add pizza</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h3><a class="btn btn-primary" href="pizza_list.html" role="button">GoBack</a></h3>
      <div class="container">
        <h3>Add a New Pizza</h3>
        <form>
            <div class="mb-3">
              <label for="pizzaName" class="form-label">Pizza Name</label>
              <input type="text" class="form-control" id="pizzaName" placeholder="Enter pizza name">
            </div>
            <div class="mb-3">
              <label for="pizzaToppings" class="form-label">Toppings</label>
              <input type="text" class="form-control" id="pizzaToppings" placeholder="Enter toppings">
            </div>
            <div class="mb-3">
              <label for="pizzaPrice" class="form-label">Price</label>
              <input type="number" class="form-control" id="pizzaPrice" placeholder="Enter price">
            </div>
            <div class="mb-3">
                <label for="pizzaSize" class="form-label" aria-placeholder="Enter Size">Size</label>
                <select class="form-select" id="pizzaSize">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pizzaCategory" class="form-label">Category</label>
                <select class="form-select" id="pizzaCategory">
                    <option value="Veg">Veg</option>
                    <option value="Non-veg">Non-veg</option>
                </select>
            </div>                        
            <button type="submit" class="btn btn-primary">Add Pizza</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
